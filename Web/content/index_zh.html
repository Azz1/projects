<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>天文望远镜自动化项目</title>
  <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
  <link rel="stylesheet" href="default_zh.css" />
  <script type="text/javascript" src="jquery-1.6.js"></script>
  <script type="text/javascript" src="jquery.cookie.js"></script>
  <script type="text/javascript" src="popupimage.js"></script>
</head>
<body>
  <form action="/" method="post" id="form_id">
    <div class="heading">我的天文望远镜</div>
    <div class="panel">
      <table>
	<tr>
	  <td valign='top'>
      	    <canvas id='canvas' width='700' height='525' >
        	    Canvas not supported
      	    </canvas>
	  </td>
	  <td class="params">
	      <table>
	  	 <tr>
	    	   <td><span class="param_name">语言: </span></td>
	    	   <td><span class="param_value"><a href="index.html">English</a></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">时间: </span></td>
	    	   <td><span id="time_id" class="param_time"></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">&nbsp;</span></td>
	    	   <td><span class="param_value">&nbsp;</span></td>
	  	 </tr>
	  	 <tr>
	    	   <td colspan="2"><span class="param_name"><b>马达参数</b></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">垂直步进速度(rpm): </span></td>
	    	   <td><span class="param_value"><input type="text" name="vspeed" id="vspeed" tabindex="1" value="30" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">垂直步进步数(步): </span></td>
	    	   <td><span class="param_value"><input type="text" name="vsteps" id="vsteps" tabindex="2" value="100" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">水平步进速度(rpm): </span></td>
	    	   <td><span class="param_value"><input type="text" name="hspeed" id="hspeed" tabindex="3" value="5" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">水平步进步数(步): </span></td>
	    	   <td><span class="param_value"><input type="text" name="hsteps" id="hsteps" tabindex="4" value="5" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td colspan="2"><span class="param_name"><input type="checkbox" name="refined">精细控制</span>&nbsp;&nbsp;
	    	   <span class="param_name"><input type="checkbox" name="norefresh">暂停刷新</span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">&nbsp;</span></td>
	    	   <td><span class="param_value">&nbsp;</span></td>
	  	 </tr>
	  	 <tr>
	    	   <td colspan="2"><span class="param_name"><b>光学参数</b></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">曝光时长(毫秒): </span></td>
	    	   <td><span class="param_value"><input type="text" name="ss" id="ss" tabindex="5" value="4" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">ISO: </span></td>
	    	   <td><span class="param_value"><input type="text" name="iso" id="iso" tabindex="6" value="400" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">亮度(0-100): </span></td>
	    	   <td><span class="param_value"><input type="text" name="br" id="br" tabindex="7" value="60" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">锐度(-100-100): </span></td>
	    	   <td><span class="param_value"><input type="text" name="sh" id="sh" tabindex="8" value="0" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">对比度(-100-100): </span></td>
	    	   <td><span class="param_value"><input type="text" name="co" id="co" tabindex="9" value="0" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">饱和度(-100-100): </span></td>
	    	   <td><span class="param_value"><input type="text" name="sa" id="sa" tabindex="10" value="0" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td colspan='2'><span class="param_name" >
			<input type="radio" name="cmode" value="day" checked>白昼/明亮物体&nbsp;
			<input type="radio" name="cmode" value="night">夜间
                       </span>
		   </td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name"><br />视频时长(秒): </span></td>
	    	   <td><span class="param_value"><br /><input type="text" name="videolen" id="videolen" tabindex="11" value="10" /></span></td>
	  	 </tr>
	      </table>
	      </table>
	  </td>
	</tr>
	<tr>
	  <td colspan="2" class="buttons">
	      <table>
	  	 <tr>
	    	   <td><span id="btn_up" class="button">上移</span></td>
	    	   <td><span id="btn_down" class="button">下移</span></td>
	    	   <td><span id="btn_left" class="button">左移</span></td>
	    	   <td><span id="btn_right" class="button">右移</span></td>
	    	   <td>&nbsp;</td>
	    	   <td><span id="btn_refresh" class="button">刷新</span></td>
	    	   <td><span id="btn_snapshot" class="button">快照</span></td>
	    	   <td><span id="btn_videoshot" class="button">视频快照</span></td>
	  	 </tr>
	      </table>
	  </td>
 	</tr>
      </table> 
    </div>
    <div class="foot">
	<b>状态:</b>
	<span id="status_id" ></span>
    </div>
  </form>
  <script src='control.js'></script>
</body>
</html>
