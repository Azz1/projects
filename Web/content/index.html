<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Telescope Project</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
  <link rel="stylesheet" href="default.css" />
  <script type="text/javascript" src="jquery-1.6.js"></script>
  <script type="text/javascript" src="popupimage.js"></script>
</head>
<body>
  <form action="/" method="post" id="form_id">
    <div class="heading">My Motorized Telescope</div>
    <div class="panel">
      <table>
	<tr>
	  <td>
      	    <canvas id='canvas' width='800' height='600'>
        	    Canvas not supported
      	    </canvas>
	  </td>
	  <td class="params">
	      <table>
	  	 <tr>
	    	   <td><span class="param_name">Time: </span></td>
	    	   <td><span id="time_id" class="param_time"></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">&nbsp;</span></td>
	    	   <td><span class="param_value">&nbsp;</span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">V-Speed(rpm): </span></td>
	    	   <td><span class="param_value"><input type="text" name="vspeed" id="vspeed" tabindex="1" value="30" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">V-Steps(steps): </span></td>
	    	   <td><span class="param_value"><input type="text" name="vsteps" id="vsteps" tabindex="2" value="100" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">H-Speed(rpm): </span></td>
	    	   <td><span class="param_value"><input type="text" name="hspeed" id="hspeed" tabindex="3" value="30" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">H-Steps(steps): </span></td>
	    	   <td><span class="param_value"><input type="text" name="hsteps" id="hsteps" tabindex="4" value="100" /></span></td>
	  	 </tr>
	  	 <tr>
	    	   <td><span class="param_name">&nbsp;</span></td>
	    	   <td><span class="param_value">&nbsp;</span></td>
	  	 </tr>
	      </table>
	  </td>
	</tr>
	<tr>
	  <td colspan="2" class="buttons">
	      <table>
	  	 <tr>
	    	   <td><span id="btn_up" class="button">Up</span></td>
	    	   <td><span id="btn_down" class="button">Down</span></td>
	    	   <td><span id="btn_left" class="button">Left</span></td>
	    	   <td><span id="btn_right" class="button">Right</span></td>
	    	   <td>&nbsp;</td>
	    	   <td><span id="btn_refresh" class="button">Refresh</span></td>
	    	   <td><span id="btn_snapshot" class="button">Snapshot</span></td>
	  	 </tr>
	      </table>
	  </td>
 	</tr>
      </table> 
    </div>
    <div class="foot">
	Status:
    </div>
  </form>
  <script src='control.js'></script>
</body>
</html>
